name: Build and Push Docker Image to AWS ECR

on:
  push:
    branches:
      - ci  # Runs on push to the ci branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up AWS Credentials
    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Your AWS region

    # Step 3: Log in to Amazon ECR and get the registry info
    - name: Log in to Amazon ECR
      id: ecr-login
      uses: aws-actions/amazon-ecr-login@v1

    # Step 4: Get version (simulating dynamic version retrieval)
    - name: Get Version
      id: get-version
      run: |
        echo "::set-output name=version::$(git rev-parse --short HEAD)"  # Here we use the short git commit hash as the version

    # Step 5: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.get-version.outputs.version }} .
      env:
        ECR_REGISTRY: 337909742079.dkr.ecr.us-east-1.amazonaws.com  # ECR registry URL
        ECR_REPOSITORY: my-python-app  # Your ECR repository name

    # Step 6: Tag Docker image
    - name: Tag Docker image with semantic version
      run: |
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.get-version.outputs.version }} $ECR_REGISTRY/$ECR_REPOSITORY:latest
      env:
        ECR_REGISTRY: 337909742079.dkr.ecr.us-east-1.amazonaws.com  # ECR registry URL
        ECR_REPOSITORY: my-python-app  # Your ECR repository name

    # Step 7: Push Docker image to ECR
    - name: Push Docker image to ECR
      run: |
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.get-version.outputs.version }}
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
      env:
        ECR_REGISTRY: 337909742079.dkr.ecr.us-east-1.amazonaws.com  # ECR registry URL
        ECR_REPOSITORY: my-python-app  # Your ECR repository name
